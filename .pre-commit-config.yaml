repos:
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.27.0
    hooks:
      - id: gitleaks
        name: gitleaks (secrets scan)
        args: ["--pre-commit", "--redact", "--verbose", "--no-banner"]

  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint (docs)
        entry: markdownlint-cli2
        language: system
        files: "\\.md$"
        stages: [manual]

  - repo: https://github.com/astro/deadnix
    rev: v1.2.1
    hooks:
      - id: deadnix
        name: deadnix (nix unused code)
